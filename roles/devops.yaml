# DevOps Engineer Role
name: "DevOps Engineer"
description: "Infrastructure automation, CI/CD, containers, and cloud platforms"
version: "2.0"
author: "Mac Setup Team"
last_updated: "2025-01-26"
minimum_macos: "13.0"
tags:
  - infrastructure
  - cloud
  - automation
  - containers
  - kubernetes
icon: "ðŸ”§"

