# Core tools installed for all roles
name: "Core Development Tools"
description: "Essential tools needed by all developers"
version: "2.0"
author: "Mac Setup Team"
last_updated: "2025-01-26"
minimum_macos: "13.0"
tags:
  - essential
  - baseline
  - required
